<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
          
            <nav>
          
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contatos</a></li>
                      </ul>
                </nav>
             </div>
        </header>
        <main>    
            <form>
                <label for="Nomesobrenome"> Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="Email">Email</label>
                <input type="text" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="Telefone"> Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
              
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

<div>
<legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id=" radio-email"> Email</label>            
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id=" radio-telefone"> Telefone</label>
                <label for="radio-whattsapp"><input type="radio" name="contato" value="whattsapp" id=" radio-whattsapp" checked> whattsApp</label>
                
</div>
            <div>
                <legend>Qual é o melhor horário para ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>   
            </div>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </thead>
                <tbody>
            </tr>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="Copyright"> &copy; Copyright Barbabearia Alura - 2019</p>
        </footer>            
</body>        
</html>
